<!DOCTYPE html>

    <title>Welcome Dashboard</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dashboard-tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .dashboard-tile {
            width: calc(33.33% - 20px);
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Customize dashboard tile styles */
        .dashboard-tile h3 {
            color: #333;
        }

        .dashboard-tile p {
            color: #666;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .dashboard-tile {
                width: calc(50% - 20px);
            }
        }
        img{
            height: 300px;
            width: 300px;
            
        }
    </style>
</head>
